<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Jackpot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="machine">
        <h2>Crypto Jackpot by 2JZ Coin</h2>
        <p id="weekly-reward">Weekly Reward Pool: Loading...</p>

        <div class="container">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>

        <p id="result-message">Try your luck!</p>

        <div class="button-container">
            <button id="connect-wallet-button">Connect Wallet</button>
            <button id="spin-button" disabled>Spin</button>
            <button id="deposit-button">Deposit Coins</button>
            <button id="withdraw-button">Withdraw Coins</button>
        </div>

        <div id="wallet-info">
            <p id="wallet-address">Wallet: N/A</p>
            <p id="player-balance">Your Balance: 0 Coins</p>
            <p id="earned-coins">Earned Coins: 0 Coins</p>
        </div>
    </div>
</body>
</html>
